
    <header class="pt-4">
        <div class="container d-flex align-items-center">
            <div class="mx-auto">
                <h2 class="mt-3 text-center">Add Offer</h2>
                <div class="col-12 text-center" *ngIf="errorFlag == true"><div class="alert alert-danger mb-0 mt-2">{{this.errorMessage}}</div></div>
                <form class="pt-0 card-body" [formGroup]="addOfferForm">
                    <div class="form-row">
                    <div class="form-group col-12 mb-0">
                        <label for="offerDate">Offer date <b class="text-danger">*</b></label> 
                        <input  type="text" 
                                formControlName = "offerDate" 
                                [ngClass]="[(addOfferForm.controls.offerDate.dirty || addOfferForm.controls.offerDate.touched) && addOfferForm.controls.offerDate.invalid ? 'is-invalid' : '', 
                                (addOfferForm.controls.offerDate.valid || addOfferForm.controls.offerDate.invalid) ? 'form-control' : '']"
                                id="offerDate" 
                                placeholder="Enter offerDate"
                                required>
                         <div *ngIf="!addOfferForm.controls.offerDate.valid && (addOfferForm.controls.offerDate.dirty || addOfferForm.controls.offerDate.touched); else elseBlock" class="text-white">
                                <div class="errorMessage" *ngIf = "addOfferForm.controls.userId.errors.required">offerDate reqiured</div> 
                        </div>                    
                        <ng-template #elseBlock><br></ng-template>
                    </div>
                    <div class="form-group col-md-6 mb-0">
                        <label for="offerPercentage">Offer % <b class="text-danger">*</b></label> 
                        <input  type="number" 
                                formControlName = "offerPercentage" 
                                [ngClass]="[(addOfferForm.controls.offerPercentage.dirty || addOfferForm.controls.offerPercentage.touched) && addOfferForm.controls.offerPercentage.invalid ? 'is-invalid' : '', 
                                (addOfferForm.controls.offerPercentage.valid || addOfferForm.controls.offerPercentage.invalid) ? 'form-control' : '']"
                                id="offerPercentage" 
                                placeholder="Enter offerPercentage"
                                required>
                        <div *ngIf="!addOfferForm.controls.offerPercentage.valid && (addOfferForm.controls.offerPercentage.dirty || addOfferForm.controls.offerPercentage.touched); else elseBlock" class="text-white">
                            <div class="errorMessage" *ngIf = "addOfferForm.controls.offerPercentage.errors.required">First name reqiured</div> 
                        </div>
                        <ng-template #elseBlock><br></ng-template>
                    </div>
                    <div class="form-group col-md-6 col-lg-6 mb-0">
                        <label for="offerDetails">Details <b class="text-danger">*</b></label>
                        <input  type="text" 
                                formControlName = "offerDetails" 
                                [ngClass]="[(addOfferForm.controls.offerDetails.dirty || addOfferForm.controls.offerDetails.touched) && addOfferForm.controls.offerDetails.invalid ? 'is-invalid' : '', 
                                (addOfferForm.controls.offerDetails.valid || addOfferForm.controls.offerDetails.invalid) ? 'form-control' : '']"
                                id="offerDetails" 
                                placeholder="Enter offerDetails"
                                required>
                         <div *ngIf="!addOfferForm.controls.offerDetails.valid && (addOfferForm.controls.offerDetails.dirty || addOfferForm.controls.offerDetails.touched)" class="text-white">
                                <div class="errorMessage" *ngIf = "addOfferForm.controls.offerDetails.errors.required">Last name reqiured</div> 
                            </div>
                            <ng-template #elseBlock><br></ng-template>
                    </div>
                    <div class="form-group col-lg-3 col-md-6 col-sm-12">
                            <label for="product">
                                Enter Product Code: <b class="text-danger">*</b>
                            </label>
                            <select #productCode class="form-control" formControlName="product" id="product" >
                              <option value="0" (selected)="true" hidden>----Select----</option>
                                <option value="{{product.productCode}}" *ngFor="let product of productList">{{product.productName}} {{product.productCode}}</option>
                            </select>
                    </div>
                        <div class="form-group col-lg-12  text-right p-0 text-center">
                            <button class="btn col-3 btn-color " 
                                    type="button" 
                                    (click) = "addOffer(addOfferForm)" 
                                    [disabled]="!addOfferForm.valid" >Add Offer</button>
                        </div>
            </div>
        </form>
            </div>
        </div>
    </header>
